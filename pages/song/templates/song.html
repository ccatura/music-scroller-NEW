{% extends 'base.html' %}
{% set section = "scroller" %}

{% block script %}
  <script src="{{ url_for('static', filename='scroller.js') }}"></script>
{% endblock %}



{% block content %}
    <div class="song-title">{{ song.title or "Song" }}</div>

    {% if song.subtitle %}
      <div class="song-subtitle">{{ song.subtitle }}</div>
    {% endif %}
    {% if song.album %}
      <div class="song-album">Album: {{ song.album }}</div>
    {% endif %}

  <div class="lyrics-outer-container">
    <pre>{{ song.lyrics }}</pre>
  </div>

  <!-- <p><a href="{{ url_for('songs.songs') }}">‚Üê Back to Song List</a></p> -->
{% endblock %}
